<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete a course</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'course/css/styles.css' %}">
</head>
<body>
    <center>
        <div id="container">
            <h1>Are you sure you want to delete the following course?</h1>
            <p>Name: <span></span>{{ data.course.name }}</p>
            <p>Description: <span>{{ data.desc }}</span></p>
            <a href="/"><button id="cancel">No</button></a>
            <form action="/delete" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ data.course.id }}">
                <button type="submit" id="delete">Yes! I want to delete this</button>
            </form>
        </div>
    </center>
</body>
</html>
